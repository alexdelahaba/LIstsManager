<div class="container mt-5">
  <mat-card>
    <div class="row justify-content-center">
      <mat-card-header>
        <div class="col-4 ml-3">
          <mat-card-title>Login</mat-card-title>
        </div>
        <div class="col-2 ml-5">
          <mat-icon aria-hidden="false"
                    aria-label="Example home icon">face</mat-icon>
        </div>
      </mat-card-header>
    </div>

    <div class="row justify-content-center">

      <mat-card-content>
        <form [formGroup]="authForm">
          <div class="col">

            <mat-form-field class=" mt-3 ">
              <mat-label>Email</mat-label>
              <input matInput
                     type="text"
                     formControlName="email"
                     required>
              <mat-error *ngIf="authForm.controls.email.invalid">El email introducido no es válido</mat-error>
              <button mat-button
                      matSuffix
                      mat-icon-button
                      aria-label="Clear">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col">

            <mat-form-field class=" mt-3">
              <mat-label>Contraseña</mat-label>
              <input matInput
                     autocomplete="off"
                     type="password"
                     formControlName="password"
                     required>
              <mat-error *ngIf="authForm.controls.password.invalid">La contraseña introducida no es válida</mat-error>
              <button mat-button
                      matSuffix
                      mat-icon-button
                      aria-label="Clear">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <div class="row justify-content-center">
        <div class="col-auto mb-3">

          <button mat-raised-button
                  (click)="mandarMailContrasenia()"
                  color="accent">Olvidé mi contraseña</button>

          <button mat-raised-button
                  (click)="login(authForm)"
                  color="primary">Login</button>

        </div>
        <div class="col-auto ">
          <button mat-raised-button
                  (click)="esInvitado()"
                  color="warn">Entrar sin cuenta</button>

        </div>
      </div>
    </mat-card-actions>



  </mat-card>


</div>
